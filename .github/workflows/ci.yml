name: Code validation

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: true
      matrix:
        php-versions: ['7.2', '7.3', '7.4']

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      # —— PHPSetup 🧙‍️ —————————————————————————————————————————————————————————
      - name: Setup PHP, extensions and composer with shivammathur/setup-php
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php-versions }}
          extensions:  mbstring, xml, ctype, iconv, intl, dom, filter, gd, iconv, json, mbstring, pdo
        env:
          update: true

      # —— Composer 🧙‍️ —————————————————————————————————————————————————————————
      - name: Validate composer.json and composer.lock
        run: composer validate

      - name: Get composer cache directory
        id: composer-cache
        run: echo "::set-output name=dir::$(composer config cache-files-dir)"

      - name: Cache composer dependencies
        uses: actions/cache@v1
        with:
          path: ${{ steps.composer-cache.outputs.dir }}
          key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
          restore-keys: ${{ runner.os }}-composer-

      - name: Install Composer dependencies
        run: make install

      # —— Symfony 🎵 ——————————————————————————————————————————————————————————
      - name: Check Symfony requirements
        run: vendor/bin/requirements-checker

      - name: Check the Symfony console
        run: |
              php bin/console -V

      # —— Code Validations 🧙‍️ —————————————————————————————————————————————————————————
      - name: PHPCode
        run:  find src -type f -name '.php' -print0 | xargs -0 -n1 -P8 php -l

      - name: YAML
        run:  |
               php bin/console lint:yaml src
               php bin/console lint:yaml config
               php bin/console lint:twig src
               php bin/console lint:twig templates

      - name: Twig
        run:  |
               php bin/console lint:twig src
               php bin/console lint:twig templates

      - name: Translations
        run:  php bin/console lint:xliff translations/

      - name: PHPCSFixer
        run:  php bin/php-cs-fixer fix src

      - name: PHPStan
        run:  php bin/phpstan analyse -l 4 src
